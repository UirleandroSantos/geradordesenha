<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Gerador de senha</h1>
        <div class="container-input">
            <span class="text-info-password">Gerar senha de <span id="size-password">15</span> caracteres</span>
            <div class="container-input-wrap">
                <input type="range" class="input" id="slider-input" min="5" max="25" value="15">
                <button onclick="generatePassword()" class="button-generate-password">Gerar senha</button>
            </div>
        </div>
        <div class="container-output">
            <span class="output-password" id="output-password">Senha</span>
            <span class="copy-password" id="copy-password" onclick="copiedSuccessfully()"></span>
        </div>
    </div>
</body>
</html>
